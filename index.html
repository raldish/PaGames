<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>PaGames</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      :root {
          --effect: hover 1s linear infinite;
        }
        *{
          margin:0;
        }

        .loader {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(255, 255, 255, 0.7);
          display: flex;
          justify-content: center;
          align-items: center;
          z-index: 1000;
        }

        .loader div {
          text-align: center;
        }

        .loader p {
          display: inline-block;
          text-transform: uppercase;
          text-align: center;
          font-size: 4em;
          font-family: arial;
          font-weight: 600;
          transform: scale(.5);
          color: #121212;
          -webkit-text-stroke: 2px gray;
        }

        .loader p:nth-child(1) {
          animation: var(--effect);
        }

        .loader p:nth-child(2) {
          animation: var(--effect) .125s;
        }

        .loader p:nth-child(3) {
          animation: var(--effect) .25s;
        }

        .loader p:nth-child(4) {
          animation: var(--effect) .375s;
        }

        .loader p:nth-child(5) {
          animation: var(--effect) .5s;
        }

        .loader p:nth-child(6) {
          animation: var(--effect) .675s;
        }

        .loader p:nth-child(7) {
          animation: var(--effect) .75s;
        }

        @keyframes hover {
          0% {
            transform: scale(.5);
            color: #121212;
            -webkit-text-stroke: 2px gray;
          }

          20% {
            transform: scale(1);
            color: pink;
            -webkit-text-stroke: 3px red;
            filter: drop-shadow(0 0 1px black)drop-shadow(0 0 1px black)drop-shadow(0 0 3px red)drop-shadow(0 0 5px red)hue-rotate(10turn);
          }

          50% {
            transform: scale(.5);
            color: #121212;
            -webkit-text-stroke: 2px gray;
          }
        }
    </style>
  </head>
  <!-- <img src="https://www.banbros.ph/assets/img/logo.png" alt="Banbros" style="width: 200px; margin-left: auto;"> -->
  <body style="background: linear-gradient(to right, red, orange, yellow);">
    <!-- Start your project here-->
    <div class="container">
      <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="text-center">
          <img
            class="mb-4"
            src="img/gimme5.png"
            style="width: 389px; height: 190px"
          />
            <a href="category.html">
            <div class="bg-image hover-zoom">
              <img src="img/button-p.png" />
            </div>
            </a>
            <script>
              // Add an event listener to the link
              document.querySelector('a[href="category.html"]').addEventListener('click', function(event) {
                // Prevent the default link behavior
                event.preventDefault();
                
                // Display the loader
                var loader = document.createElement('div');
                loader.className = 'loader';
                loader.innerHTML = '<div><p>l</p><p>o</p><p>a</p><p>d</p><p>i</p><p>n</p><p>g</p></div>';
                document.body.appendChild(loader);
                
                // Set a timeout to delay the redirect
                setTimeout(function() {
                  // Remove the loader
                  loader.remove();
                  
                  // Redirect to the link's href
                  window.location.href = 'category.html';
                }, 2000); // 2000ms = 2 seconds
              });
            </script>
        </div>
      </div>
    </div>
    <!-- End your project here-->

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.umd.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
