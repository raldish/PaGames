    <style>
        body {
          font-family: Arial, Helvetica, sans-serif;
        }
        
        .flip-box-container {
          display: flex;
          flex-wrap: wrap;
          align-content: center;
          justify-content: center;
        }

        .flip-box {
          background-color: transparent;
          width: 300px;
          height: 200px;
          /* border: 1px solid #f1f1f1; */
          perspective: 1000px;
          margin: 5px;
        }
        
        .flip-box-inner {
          position: relative;
          width: 100%;
          height: 100%;
          text-align: center;
          transition: transform 0.8s;
          transform-style: preserve-3d;
        }
        
        .flip-box:hover .flip-box-inner {
          transform: rotateY(180deg);
        }
        
        .flip-box-front, .flip-box-back {
          position: absolute;
          width: 100%;
          height: 100%;
          -webkit-backface-visibility: hidden;
          backface-visibility: hidden;
        }
        
        .flip-box-front {
          color: black;
        }
        
        .flip-box-back {

          color: white;
          transform: rotateY(180deg);
        }
        @import url('https://fonts.googleapis.com/css2?family=Wendy+One&display=swap');

        .box {
          position: absolute;
          top: 50%;
          left:50%;
          transform: translate(-50%,-50%);
        }

        h3 {
          font-size:5vw;
          white-space: nowrap;
          overflow: hidden;
          line-height: 200px;
          color: rgb(240, 234, 216);
          text-shadow: 0 10px 7px rgba(0,0,0,0.4),0 -10px 1px rgb(182, 49, 49);
          letter-spacing: -3px;
        }

        h3:hover {
          animation: glitch .8s linear infinite;
          cursor: pointer;
        }

        @keyframes glitch {
          0% {
            transform: translate(0);
          }
          20% {
            transform: translate(-2px, 2px);
          }
          40% {
            transform: translate(-2px, -2px);
          }
          60% {
            transform: translate(2px, 2px);
          }
          80% {
            transform: translate(2px, -2px);
          }
          100% {
            transform: translate(0);
          }
        }
        </style>
