    <style>
        body {
          font-family: Arial, Helvetica, sans-serif;
        }
        
        .flip-container {
          perspective: 1000px;
        }
        .flip-container.hover .flipper {
          transform: rotateY(180deg);
        }
        .flip-container,
        .front,
        .back {
          width: 320px;
          height: 180px;
          /* margin: 20px; */
        }

        .flip-box-container {
          display: flex;
          flex-wrap: wrap;
          align-content: center;
          justify-content: center;
        }

        .flipper {
          transition: 0.6s;
          transform-style: preserve-3d;
          position: relative;
        }
        .front,
        .back {
          backface-visibility: hidden;
          position: absolute;
          top: 0;
          left: 0;
        }
        .front {
          z-index: 2;
          transform: rotateY(0deg);
        }
        .back {
          transform: rotateY(180deg);
        }

        @import url('https://fonts.googleapis.com/css2?family=Wendy+One&display=swap');

        .box {
          position: absolute;
          top: 50%;
          left:50%;
          transform: translate(-50%,-50%);
        }

        h3 {
          font-size:5vw;
          white-space: nowrap;
          overflow: hidden;
          line-height: 200px;
          color: rgb(240, 234, 216);
          text-shadow: 0 10px 7px rgba(0,0,0,0.4),0 -10px 1px rgb(182, 49, 49);
          letter-spacing: -3px;
        }

        h3:hover {
          animation: glitch .8s linear infinite;
          cursor: pointer;
        }

        @keyframes glitch {
          0% {
            transform: translate(0);
          }
          20% {
            transform: translate(-2px, 2px);
          }
          40% {
            transform: translate(-2px, -2px);
          }
          60% {
            transform: translate(2px, 2px);
          }
          80% {
            transform: translate(2px, -2px);
          }
          100% {
            transform: translate(0);
          }
        }
    </style>
  </head>
