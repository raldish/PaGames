    <style>
        body {
          font-family: Arial, Helvetica, sans-serif;
        }

        h4{
          border: solid green 4px;
          border-radius: 15px;
          background-color: white;
          font-weight: bold;
          box-shadow: 5px 5px 9px #e0dddd;
        }
        
        .flip-container {
          perspective: 1000px;
        }
        .flip-container.hover .flipper {
          transform: rotateY(180deg);
        }
        .flip-container,
        .front,
        .back {
          width: 320px;
          height: 180px;
          /* margin: 20px; */
        }

        .flip-box-container {
          display: flex;
          flex-wrap: wrap;
          align-content: center;
          justify-content: center;
        }
        
        .flip-box {
          background-color: transparent;
          width: 300px;
          height: 90px;
          /* border: 1px solid #f1f1f1; */
          perspective: 1000px;
          margin:5px;
        }

        .flipper {
          transition: 0.6s;
          transform-style: preserve-3d;
          position: relative;
        }
        .front,
        .back {
          backface-visibility: hidden;
          position: absolute;
          top: 0;
          left: 0;
        }
        .front {
          z-index: 2;
          transform: rotateY(0deg);
        }
        .back {
          transform: rotateY(180deg);
        }

        @import url('https://fonts.googleapis.com/css2?family=Wendy+One&display=swap');

        .box {
          position: absolute;
          top: 50%;
          left:50%;
          transform: translate(-50%,-50%);
        }

        h3 {
          font-size:5vw;
          white-space: nowrap;
          overflow: hidden;
          line-height: 200px;
          color: rgb(240, 234, 216);
          text-shadow: 0 10px 7px rgba(0,0,0,0.4),0 -10px 1px rgb(182, 49, 49);
          letter-spacing: -3px;
        }

        h3:hover {
          animation: glitch .8s linear infinite;
          cursor: pointer;
        }

        @keyframes glitch {
          0% {
            transform: translate(0);
          }
          20% {
            transform: translate(-2px, 2px);
          }
          40% {
            transform: translate(-2px, -2px);
          }
          60% {
            transform: translate(2px, 2px);
          }
          80% {
            transform: translate(2px, -2px);
          }
          100% {
            transform: translate(0);
          }
        }

        :root {
          --effect: hover 1s linear infinite;
        }
        *{
          margin:0;
        }

        .loader {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(255, 255, 255, 0.7);
          display: flex;
          justify-content: center;
          align-items: center;
          z-index: 1000;
        }

        .loader div {
          text-align: center;
        }

        .loader p {
          display: inline-block;
          text-transform: uppercase;
          text-align: center;
          font-size: 4em;
          font-family: arial;
          font-weight: 600;
          transform: scale(.5);
          color: #121212;
          -webkit-text-stroke: 2px gray;
        }

        .loader p:nth-child(1) {
          animation: var(--effect);
        }

        .loader p:nth-child(2) {
          animation: var(--effect) .125s;
        }

        .loader p:nth-child(3) {
          animation: var(--effect) .25s;
        }

        .loader p:nth-child(4) {
          animation: var(--effect) .375s;
        }

        .loader p:nth-child(5) {
          animation: var(--effect) .5s;
        }

        .loader p:nth-child(6) {
          animation: var(--effect) .675s;
        }

        .loader p:nth-child(7) {
          animation: var(--effect) .75s;
        }

        @keyframes hover {
          0% {
            transform: scale(.5);
            color: #121212;
            -webkit-text-stroke: 2px gray;
          }

          20% {
            transform: scale(1);
            color: pink;
            -webkit-text-stroke: 3px red;
            filter: drop-shadow(0 0 1px black)drop-shadow(0 0 1px black)drop-shadow(0 0 3px red)drop-shadow(0 0 5px red)hue-rotate(10turn);
          }

          50% {
            transform: scale(.5);
            color: #121212;
            -webkit-text-stroke: 2px gray;
          }
        }
    </style>
